        }
    });
  </script>

  <script src="https://laobubu.net/HyperMD/powerpack/fold-math-with-mathjax.js"></script>

  <!-- marked and powerpack/hover-with-marked -->

  <script src="https://laobubu.net/HyperMD/powerpack/hover-with-marked.js"></script>

  <!-- Let's ROCK -->

  <style>
    html,
    body {
      background: #EEE;
      min-height: 100%;
    }

    .CodeMirror {
      margin: auto;
      border: 1px solid #999;
      border-radius: 5px;
      box-shadow: 0 1px 5px #AAA;
      max-width: 1200px;
    }
  </style>

  <script>
    document.getElementById('loadingSplash').style.display = 'none' // hide the loading... line

    var myTextarea = document.getElementById('myTextarea')
    var cm = HyperMD.fromTextArea(myTextarea, {
      // for code fence highlighting
      hmdModeLoader: "https://cdn.jsdelivr.net/npm/codemirror/",
    })

    // and that's all
    // now you get a editor `cm` and you can do whatever you want
    cm.setSize(null, "900px") // set height
    cm.focus()
  </script>

</body>
